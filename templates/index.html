<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Heart Rate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #heart-rate {
            font-size: 24px;
            margin: 20px 0;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Heart Rate</h1>
        <div id="heart-rate">Waiting for data...</div>
        <canvas id="heartRateChart"></canvas>
    </div>

    <script>
        console.log("Script started");
        var socket = io({
            transports: ['websocket'],
            upgrade: false
        });
        console.log("Socket.io initialized with WebSocket transport");

        var ctx = document.getElementById('heartRateChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Heart Rate',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
        console.log("Chart initialized");

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('disconnect', function(reason) {
            console.log('Disconnected from server:', reason);
        });

        socket.on('heart_rate_update', function(data) {
            console.log('Received live heart rate data:', data);
            if (data && data.heart_rate) {
                document.getElementById('heart-rate').innerText = "Current Heart Rate: " + data.heart_rate + " BPM";
                
                // Update chart
                chart.data.labels.push(new Date().toLocaleTimeString());
                chart.data.datasets[0].data.push(data.heart_rate);
                
                // Keep only the last 20 data points
                if (chart.data.labels.length > 20) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }
                
                chart.update();
            } else {
                console.warn('Received invalid heart rate data:', data);
            }
        });

        // Log any errors
        socket.on('error', function(error) {
            console.error('Socket.io Error:', error);
        });

        // Log connect_error events
        socket.on('connect_error', (error) => {
            console.error('Connection Error:', error);
        });

        // Periodic check for connection status
        setInterval(() => {
            console.log('Current socket status:', socket.connected ? 'Connected' : 'Disconnected');
        }, 5000);
    </script>
</body>
</html>
